<main>
  <div class="form-min-height m-3 bg-white">
    <div class="d-flex justify-content-between p-1 ps-4 bg-gold">
      <span class="font-400 font-banner" style="line-height: 35px">User</span>
      <div>
        <button class="btn btn-cancel" routerLink="/security/users">
          <mat-icon class="white-icon">clear</mat-icon>&nbsp;Cancel
        </button>
        <button class="btn btn-save" (click)="save()" [disabled]="!form.valid">
          <mat-icon class="white-icon">save_alt</mat-icon>&nbsp;Save Class
        </button>
      </div>
    </div>

    <div class="form-content">
      <div class="input-container" [ngClass]="{ spacer: !id }">
        <div class="label-container">
          <label for="">Name <span class="required">*</span></label>
          <div
            class="error"
            *ngIf="(nameCtrl.errors && nameCtrl.dirty) || nameCtrl.touched"
          >
            <div *ngIf="nameCtrl.hasError('required')">Required</div>
          </div>
        </div>
        <input
          type="text"
          [formControl]="nameCtrl"
          id="nameCtrl"
          class="w-100"
          disabled
        />
      </div>
      <div class="input-container">
        <div class="label-container">
          <label for="">Email <span class="required">*</span></label>
          <div
            class="error"
            *ngIf="(emailCtrl.errors && emailCtrl.dirty) || emailCtrl.touched"
          >
            <div *ngIf="emailCtrl.hasError('required')">Required</div>
          </div>
        </div>
        <input type="text" [formControl]="emailCtrl" class="w-100" disabled />
      </div>
      <div class="input-container">
        <div class="label-container">
          <label for="">Mobile Number <span class="required">*</span></label>
          <div
            class="error"
            *ngIf="
              (mobileNoCtrl.errors && mobileNoCtrl.dirty) ||
              mobileNoCtrl.touched
            "
          >
            <div *ngIf="mobileNoCtrl.hasError('required')">Required</div>
          </div>
        </div>
        <input
          type="text"
          [formControl]="mobileNoCtrl"
          class="w-100"
          disabled
        />
      </div>
      <div class="input-container">
        <div class="label-container">
          <label for="">Status <span class="required">*</span></label>
          <div
            class="error"
            *ngIf="
              (statusCtrl.errors && statusCtrl.dirty) || statusCtrl.touched
            "
          >
            <div *ngIf="statusCtrl.hasError('required')">Required</div>
          </div>
        </div>
        <select class="w-100" [formControl]="statusCtrl">
          <option [value]="status.val" *ngFor="let status of statuses">
            {{ status.val }}
          </option>
        </select>
      </div>
      <div class="input-container">
        <div class="label-container">
          <label for="">Roles <span class="required">*</span></label>
          <div
            class="error"
            *ngIf="
              (rolesFctrl.errors && rolesFctrl.dirty) || rolesFctrl.touched
            "
          >
            <div *ngIf="rolesFctrl.hasError('required')">Required</div>
          </div>
        </div>
        <select
          class="w-100"
          [formControl]="rolesFctrl"
        >
          <option
            [value]="role.name"
            *ngFor="let role of roles"
            [selected]="
              rolesFctrl.value ? rolesFctrl.value.includes(role) : false
            "
          >
            {{ role.name }}
          </option>
        </select>
      </div>
    </div>
  </div>
</main>
