<div class="m-3">
  <div class="d-flex justify-content-between p-1 ps-4 p-1 bg-gold">
    <span class="font-400 font-banner" style="line-height: 35px">Roles</span>
    <!-- <button class="btn btn-save" [routerLink]="['/security/roles/add']">
      <mat-icon class="white-icon">add</mat-icon>&nbsp;Add Role
    </button> -->
  </div>
  <div class="row">
    <div class="col-md-12 p-0 table-header mb-5">
      <div class="no-shadow w-100">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          [ngStyle]="{ display: dataSource ? '' : 'none' }"
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Description
            </th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.desc }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" class="text-right">
              <mat-icon
                style="color: rgb(6, 80, 51); cursor: pointer"
                [routerLink]="'/security/roles/' + row.id + '/edit'"
                >edit</mat-icon
              >
              &nbsp;
              <mat-icon
                style="color: firebrick; cursor: pointer"
                (click)="delete(row.id)"
                >delete</mat-icon
              >
            </td></ng-container
          >

          <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: columns; let i = index"
          ></tr>
        </table>
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 40vh"
          *ngIf="!dataSource || !dataSource.data"
        >
          <div>
            <h4 class="font-grey font-300">No role to display.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
