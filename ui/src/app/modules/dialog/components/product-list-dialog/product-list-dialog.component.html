<div class="row p-1 bg-gold">
  <div class="col-md-6">
    <span class="font-400 font-banner" style="line-height: 35px;">Products</span>
  </div>
</div>
<div class="m-4">
  <div class="row">

    <div class="col-md-12 p-0 table-header mb-5">

      <div class="no-shadow w-100">
        <table mat-table [dataSource]="dataSource" [ngStyle]="{'display': dataSource ? '': 'none'}">

          <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>Product ID</th>
            <td mat-cell *matCellDef="let row" >
              {{row.productId}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.name}}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef >Type</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.type}}</td>
          </ng-container>

          <ng-container matColumnDef="interest">
            <th mat-header-cell *matHeaderCellDef >Interest</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.interest}}%</td>
          </ng-container>

          <ng-container matColumnDef="frequency">
            <th mat-header-cell *matHeaderCellDef >Frequency</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.frequency}}</td>
          </ng-container>

          <ng-container matColumnDef="securedProduct">
            <th mat-header-cell *matHeaderCellDef >Secured Product</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.securedProduct?'Yes':'No'}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columns ; let i = index;" (click)="select(row)">
          </tr>
        </table>
        <div class="d-flex justify-content-center align-items-center" style="height: 40vh;"
          *ngIf="!dataSource || !dataSource.data">
          <div>
            <h4 class="font-grey font-300">No product to display.</h4>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
