<div class="row p-1 bg-gold">
  <div class="col-md-6">
    <span class="font-400 font-banner" style="line-height: 35px">Emi List</span>
  </div>
</div>
<div class="m-4">
  <div class="row">
    <div class="col-md-12 p-0 table-header mb-5">
      <div class="no-shadow w-100">
        <table
          mat-table
          [dataSource]="dataSource"
          [ngStyle]="{ display: dataSource ? '' : 'none' }"
        >
          <ng-container matColumnDef="emiAmount">
            <th mat-header-cell *matHeaderCellDef>EMI Amount</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.emiAmount }}
            </td>
          </ng-container>

          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef>Due Date</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.dueDate }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.status }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: columns; let i = index"
            (click)="select(row)"
            [ngClass]="{ 'data-row': data.selectable }"
          ></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 40vh"
          *ngIf="!dataSource || !dataSource.data"
        >
          <div>
            <h4 class="font-grey font-300">No product to display.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
