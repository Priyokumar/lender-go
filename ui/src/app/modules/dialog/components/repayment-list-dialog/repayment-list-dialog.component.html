<div class="row p-3 bg-gold">
  <div class="col-md-6">
    <span class="font-400 font-banner" style="line-height: 35px;">Repayments</span>
  </div>
</div>
<div class="m-3">

  <div class="row">

    <div class="col-md-12 p-0 table-header mb-5">

      <div class="no-shadow w-100">
        <table mat-table [dataSource]="dataSource"  [ngStyle]="{'display': dataSource ? '': 'none'}">

          <ng-container matColumnDef="repaymentId">
            <th mat-header-cell *matHeaderCellDef >Repayment ID</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.repaymentId}}
            </td>
          </ng-container>

          <ng-container matColumnDef="accountNo">
            <th mat-header-cell *matHeaderCellDef >Account Number</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{(row.account | async)?.accountNo}}</td>
          </ng-container>

          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef >Customer Name</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{(row.customer | async)?.name}}</td>
          </ng-container>

          <ng-container matColumnDef="dateOfPayment">
            <th mat-header-cell *matHeaderCellDef >Date Of Payment</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.dateOfPayment | date}}</td>
          </ng-container>

          <ng-container matColumnDef="amountPaid">
            <th mat-header-cell *matHeaderCellDef >Amount Paid</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.amountPaid}}</td>
          </ng-container>

          <ng-container matColumnDef="dueAmount">
            <th mat-header-cell *matHeaderCellDef >Due Amount</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.dueAmount}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef >Status</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.status}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columns ; let i = index;">
          </tr>
        </table>
        <div class="d-flex justify-content-center align-items-center" style="height: 40vh;"
          *ngIf="!dataSource || !dataSource.data">
          <div>
            <h4 class="font-grey font-300">No lead to display.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
