<div class="row p-2 bg-gold">
  <div class="col-md-6">
    <span class="font-400 font-banner" style="line-height: 35px"
      >Customers</span
    >
  </div>
</div>
<div class="m-4">
  <div class="row">
    <div class="col-md-12 p-0 table-header mb-5">
      <div class="no-shadow w-100">
        <table
          mat-table
          [dataSource]="dataSource"
          [ngStyle]="{ display: dataSource ? '' : 'none' }"
        >
          <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef>Customer ID</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.customerId }}
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="mobileNo">
            <th mat-header-cell *matHeaderCellDef>Mobile No</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.mobileNo }}
            </td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.gender }}
            </td>
          </ng-container>

          <ng-container matColumnDef="occupation">
            <th mat-header-cell *matHeaderCellDef>Occupation</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.occupation }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.status }}
            </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{ row.address }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: columns; let i = index"
            (click)="select(row)"
          ></tr>
        </table>
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 40vh"
          *ngIf="!dataSource || !dataSource.data"
        >
          <div>
            <h4 class="font-grey font-300">No user to display.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
