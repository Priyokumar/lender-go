<div>
  <div class="bg-1 p-4 d-flex flex-column align-items-center content">
    <div class="jumbotron font-white">
      <h2>Lender</h2>
      <p>Powered by prilax group</p>
    </div>
    <div class="attach-body">
      <div class="login-content p-5">
        <div class="mat-elevation-z1 w-100 p-5 bg-white" *ngIf="!passwordReset">
          <h2 class="font-300">Reset Password</h2>
          <hr />
          <br />
          <br />
          <form class="mb-4">
            <div class="d-flex align-items-end">
              <div class="input-container w-75">
                <div class="label-container">
                  <label for="">Email</label>
                </div>
                <input type="text" [formControl]="email" id="amountCtrl" />
              </div>
              <button
                class="w-100 bg-grey font-white reset-password-btn"
                type="submit"
                mat-raised-button
                (click)="resetPassword()"
                [disabled]="!email.valid"
              >
                Reset password
              </button>
            </div>
            <div class="d-flex justify-content-end pt-3">
              <a routerLink="/auth/login">Login</a>
            </div>
          </form>
        </div>
        <div class="msg" *ngIf="passwordReset">
          An email has been sent that contains your temporary password. Please
          login with the temporary password and change your password. <a routerLink="/auth/login">Login</a>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-1 bg-light-grey h-100"></div>
</div>
